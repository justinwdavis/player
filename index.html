<!doctype html>
<html>
<head>
    <title>Don't Hate The Game, Hate The Player</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="player">
        <header>
            <h1 id="artist-track-target"></h1>
        </header>

        <div class="transport">
            <a class="prev_button"> << </a>
            <a id="play-button" class="play-button"> > </a>
            <a class="next_button"> >> </a>
        </div>

        <div class="scrubber">
            <div class="loading-target"></div>
            <div class="scrub-target"></div>
        </div>

        <div id="playlist-target"></div>

        <footer>
            <div id="playlist-count-target"></div>
        </footer>
    </section>

<div id="images"></div>
</body>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/soundmanager2.js"></script>
<script src="js/player.js"></script>
</html>
